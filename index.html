<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Artist</title>

	<link rel="stylesheet" href="css/styles.css?v=1.0">
</head>

<body>

	<div id="mainScene">
		<button type="button" class="button-shape" data-shape="circle">Circle</button>
		<button type="button" class="button-shape" data-shape="rect">Rectangle</button>
		<button type="button" class="button-shape" data-shape="freehand">Free Hand</button>
		<br />
		<canvas width="800" height="600" id="scene-canvas"></canvas>
		<br />
		<button type="button" class="button-action" data-action="clear">Clear</button>
	</div>

	<!-- Tools to draw with //-->
	<script src="js/Objects/Tool.js"></script>
	<script src="js/Objects/Circle.js"></script>
	<script src="js/Objects/Rectangle.js"></script>
	<script src="js/Objects/FreeHand.js"></script>
	<script src="js/Objects/ToolFactory.js"></script>

	<!-- Manipolators //-->
	<script src="js/Creator.js"></script>
	<script src="js/Messenger.js"></script>
	<script src="js/ActionTracker.js"></script>
	<script src="js/index.js"></script>

</html>
